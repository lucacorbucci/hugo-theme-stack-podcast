
<script src="https://cdn.plyr.io/3.6.8/plyr.js"></script>
 <script>
      document.addEventListener('DOMContentLoaded', () => {

          const controls = [
              'rewind',
              'play',
              'fast-forward',
              'progress',
              'current-time',
              'duration',
          ];

          const player = Plyr.setup('.js-player', { controls })
      });
  </script>
<link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
<style>

.artwork > img {
  width: 100%;
  height: 100%;
}


.parent {
  padding: 1rem;
  margin-top: 10px;
}
.child {
  border: 1px solid indigo;
  padding: 1rem;
}

.audio_dx {
    style: margin-top:7%;
}



.float-child-left {
    width: 30%;
    float: left;
}  
.float-child-right {
    width: 70%;
    float: left;
    padding-left: 4%;
}  
}

</style>

<div class="article-details">
  <div >

  <div class="float-child-left">
    <a href="#" class="artwork">
      <img src="{{ .Site.BaseURL }}artworks/{{.Params.artwork}}" alt="">
    </a>
  </div>
  
  <div class="float-child-right">
    <div >
          <h2 class="article-title" >
          <a href="{{ .RelPermalink }}" >
            {{- .Title -}}
          </a>
        </h2>
        </div>
        
        
        <div >
        {{- if not .Date.IsZero -}}
          <footer class="article-time">
            {{ partial "helper/icon" "clock" }}
            <time class="article-time--published">
            {{- .Date.Format (or .Site.Params.dateFormat.published "Jan 02, 2006") -}}
            </time>
          </footer>
        {{- end -}}
        </div>

        <audio class="js-player" style="--plyr-audio-controls-background: rgba(0, 0, 0, 0); --plyr-audio-control-color: #eb277a">
        <source src="{{ .Site.Params.podcast.url }}{{ .Params.podcast }}"/>
        </audio>
  </div>
  

      
        
    </div>
</div>
